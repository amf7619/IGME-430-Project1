<!DOCTYPE html>
<html lang="en">

<head>
    <title>Our simple HTTP server</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
        let currentColor = "#ffffff";

        const parseJSON = (xhr, content) => {
            if (xhr.response && xhr.getResponseHeader('Content-Type') == 'application/json') {
                const obj = JSON.parse(xhr.response);
                console.dir(obj);

                if(obj.message) {
                    content.innerHTML += `<p>Message: ${obj.message}</p>`;
                }
                else {
                    content.innerHTML += `<p>${xhr.response}</p>`;
                }
            }
        }

        const handleResponse = (xhr, parseResponse) => {
            const content = document.querySelector('#content');

            switch (xhr.status) {
                case 200:
                    content.innerHTML = '<b>Success!</b>';
                    break;
                case 201:
                    content.innerHTML = '<b>Created!</b>';
                    break;
                case 204:
                    content.innerHTML = '<b>Updated (No Content)</b>';
                    break;
                case 400:
                    content.innerHTML = '<b>Bad Request</b>';
                    break;
                case 404:
                    content.innerHTML = '<b>Resource Not Found</b>';
                    break;
                default:
                    content.innerHTML = '<p>Error code not implemented by client!</p>'
                    break;
            }

            parseJSON(xhr, content);
        }

        const createXMLRequest = (form) => {
            const url = form.getAttribute('action');
            const method = form.getAttribute('method');

            const xhr = new XMLHttpRequest();
            xhr.open(method, url);

            return xhr;
        }

        const sendPost = (e, nameForm) => {
            e.preventDefault();

            const xhr = createXMLRequest(nameForm);

            const nameField = nameForm.querySelector('#nameField');

            xhr.setRequestHeader('Accept', 'application/json');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onload = () => handleResponse(xhr);

            const formData = `name=${nameField.value}`;
            xhr.send(formData);

            return false;
        };

        const requestUpdate = (e, userForm) => {
            const xhr = createXMLRequest(userForm);

            xhr.setRequestHeader('Accept', 'application/json');

            if (method === 'get') {
                xhr.onload = () => handleResponse(xhr, true);
            } else {
                xhr.onload = () => handleResponse(xhr, false);
            }

            xhr.send();

            e.preventDefault();
            return false;
        };

        const pickColor = (color) => {
            currentColor = color;
            console.log(currentColor);
        }

        const init = () => {
            const userForm = document.querySelector('#userForm');
            const nameForm = document.querySelector('#nameForm');

            const colorPickerList = document.getElementsByClassName("colorPicker");
            for(let i = 0; i < colorPickerList.length; i++) {
                colorPickerList[i].onclick = pickColor(colorPickerList[i].value);
            }

            const getUsers = (e) => requestUpdate(e, userForm);
            const addUser = (e) => sendPost(e, nameForm);

            userForm.addEventListener('submit', getUsers);
            nameForm.addEventListener('submit', addUser);
        };

        window.onload = init;
    </script>
</head>
